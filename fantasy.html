<div>

<div>

</div>
<script>
          var fantasies = document.getElementById('fantasies');
          var are = document.getElementById('are');
          var dreams = document.getElementById('dreams');
          var meant = document.getElementById('meant');
          var tobe = document.getElementById('tobe');
          var chased = document.getElementById('chased');

          fantasies.addEventListener('click', function() {
            dreams.style.visibility = 'visible'; fantasies.style.visibility = 'hidden';});
          dreams.addEventListener('click', function() {
            are.style.visibility = 'visible';});
          are.addEventListener('click', function() {
            meant.style.visibility = 'visible';});
          meant.addEventListener('click', function() {
            console.log("hello")
            tobe.style.visibility = 'visible';});
          tobe.addEventListener('click', function() {
            chased.style.visibility = 'visible';});


</script>
